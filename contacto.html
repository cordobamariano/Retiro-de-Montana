          <label for="inputName" class="form-label">Ingrese su nombre</label>
          <input name="nombre" type="text" class="form-control"  id="inputName" placeholder="Juan" required>

          <label for="Text" class="form-label">Escriba su mensaje</label>
          <textarea name="mensaje" class="form-control" aria-label="With textarea" required rows="6"></textarea>
        
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
          Acepto los términos y condiciones.
          </label>
          <div>
